<nav aria-label="breadcrumb" *ngIf="pages.length > 1">
  <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
    <li *ngFor="let page of pages" class="breadcrumb-item text-sm"><a class="opacity-5 text-primary" routerLink="/{{page}}">{{page | titlecase}}</a></li>
    <li class="breadcrumb-item text-sm text-dark active" aria-current="page">{{currentPage}}</li>
  </ol>
  <h6 class="font-weight-bolder mb-0">{{currentPage}}</h6>
</nav>
