<div class="row">
  <div class="col-md-9 mb-3">
    <input type="text" class="form-control" id="street" [(ngModel)]="address.street" i18n-placeholder placeholder="Strasse" name="street" required>
  </div>
  <div class="col-md-3 mb-3">
    <input type="text" class="form-control" id="number" [(ngModel)]="address.number" i18n-placeholder placeholder="Hausnummer" name="number" required>
  </div>
</div>
<div class="row">
  <div class="col-md-9 mb-3">
    <input type="text" class="form-control" id="city" [(ngModel)]="address.city" i18n-placeholder placeholder="Stadt" name="city" required>
  </div>
  <div class="col-md-3 mb-3">
    <input type="text" class="form-control" id="zip" [(ngModel)]="address.zip" i18n-placeholder placeholder="Postleitzahl" name="zip" required>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mb-3">

  </div>
  <div class="col-md-6 mb-3">

  </div>
</div>
