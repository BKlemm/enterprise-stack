<adm-default-layout>
  <ui-navtabs [navData]="navigation.carpark" [tabs]="tabs" [title]="title">
    <div class="row">
      <div class="col-md-8">
        <adm-carpark-form (submit)="submit()" [carpark]="carpark" [buttonLabel]="title"></adm-carpark-form>
      </div>
      <div class="col-md-4">
        <mat-accordion>
          <ui-expansion-panel title="Parkplatzvergabe">
            Shows the reserved lot with further informations
          </ui-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </ui-navtabs>
</adm-default-layout>
