<adm-default-layout>
  <ui-navtabs [navData]="navigation.carpark" [tabs]="tabs" [title]="navigation.carpark.browse.title">
    <adm-ui-table
      [displayedColumns]="displayedColumns"
      [dataSource]="dataSource"
      [activeSort]="filter.activeSort"
      [sortDirection]="filter.sortDirection"
      [totalSize]="filter.totalSize"
      [filterPlaceholder]="filter.filterPlaceholder"
      [columns]="columns"
    ></adm-ui-table>
  </ui-navtabs>
</adm-default-layout>
