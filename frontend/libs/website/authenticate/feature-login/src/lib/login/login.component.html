
<section class="main-login">
    <div class="section-height-68">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain">
              <div class="card-header pb-0 text-left bg-transparent">
                <h3 class="font-weight-bolder text-info text-gradient" i18n>Willkommen zur√ºck</h3>
                <p class="mb-0" i18n>Geben Sie ihre E-Mail und ihr Passwort ein, um sich einzuloggen</p>
              </div>
              <div class="card-body">
                <form [formGroup]="loginForm" role="form text-left">
                  <label i18n>E-Mail</label>
                  <div class="mb-3">
                    <input type="email" formControlName="email" class="form-control" i18n-placeholder placeholder="E-Mail" aria-label="Email" aria-describedby="email-addon">
                  </div>
                  <label i18n>Passwort</label>
                  <div class="mb-3">
                    <input type="email" formControlName="password" class="form-control" i18n-placeholder placeholder="Passwort" aria-label="Password" aria-describedby="password-addon">
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                    <label class="form-check-label" for="rememberMe" i18n>Angemeldet bleiben</label>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn bg-gradient-info w-100 mt-4 mb-0" (click)="login()" i18n>Anmelden</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
              <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
